<!DOCTYPE html>
	<head>
		<title>To-Do List</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    	<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css'/>
	</head>

	<body>
		<h1 align="center">To-Do List</h1>
		
		</br>
		<div align="center"><input type="text" id="inputBox" />     <button class="btn" id="add">Add</button></div>

		</br></br>
		
		<!-- Using align is discouraged, use CSS to center, bootstrap has text-center  class for text only :)  -->
		<ol align="center" id="todolist">
			<script id="template" type="text/x-handlebars-template"> 				
				<div class="alert alert-info"> 
					<!-- NOTE: This is invalid markup, OL can only have LIs. why the alert? -->
					<li align="center" data-index={{index}}>
						<label>
							<input name="cb_{{index}}" type="checkbox" />  
								<strong>{{text}}</strong>
							<button class="close">&times;</button>
						</label>
					</li>
				</div> 
			</script>
		</ol>

		</br> 
		<!-- NOTE: Don't use BRs unless it's synmantecally correct. In CSS, apply margin for positioning.
		 i.e. #todolist { margin: 10px }-->
		
		<div align="center">
			<p><strong>Progress: </strong><span id="progress"></span></p>
		</div>

		<!-- JQuery -->
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<!-- JQuery UI -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
 		
    	<!-- Underscore -->
    	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    	<!-- NOTE: Why included twice? Should only include jquery once.-->
    	<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

		<!-- Handlebars -->
    	<script src="handlebars.js"></script>
    	<!-- Per standard, move all libraries into lib folder. so then you have /lib/handlebars.js and lib/underscore.js -->
		
		<!-- My Script -->
		<script src="todos.js"></script>
    	
    	<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://code.jquery.com/jquery.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
